<body>
    <!-- Navbar-->

        <div class="container-fluid">

                    class="d-inline-block align-top" alt=""> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar-->
    <!-- Main-->
    <main class="me-mt-8">
        <div class="container mt-5">
            <h1>Nuovo Libro</h1>
            <form action="./index.html" method="get">
                <div class="row mb-3">
                    <!-- Field 1 -->
                    <div class="col">
                        <label for="nome" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome" required>
                    </div>
                    <!-- Field 2 -->
                    <div class="col">
                        <label for="cognome" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="cognome" placeholder="Inserisci il cognome"
                            required>
                    </div>
                </div>

                <div class="mb-3">
                    <!-- Field 3 -->
                    <label for="titolo" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro"
                        required>
                    <div id="helpText" class="form-text me-class-form-text">
                        Titolo versione italiana
                    </div>
                </div>
                <!-- Field 4 -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="titolo" class="form-label">Titolo</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <!-- Field 5 -->
                        <label for="annoPubblicazione" class="form-label">Anno di Pubblicazione</label>
                        <input type="number" class="form-control" id="annoPubblicazione" placeholder="Inserisci l'anno"
                            required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <!-- Field 6 -->
                        <label for="isbn" class="form-label">ISBN#</label>
                        <input type="number" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#"
                            required>
                    </div>

                </div>
                <hr class="me-class-divider">
                <div class="mb-3">
                    <!-- Field 7 -->
                    <label for="note" class="form-label">Note</label>
                    <textarea class="form-control" id="note" rows="3" placeholder="Inserisci eventuali note sul libro"
                        required></textarea>
                </div>

                <div class="form-check mb-3">
                    <!-- Field 8 -->
                    <input class="form-check-input" type="checkbox" id="disponibileDigitale" required>
                    <label class="form-check-label" for="disponibileDigitale">
                        Disponibile anche in digitale
                    </label>
                </div>

                <!-- Action -->
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </form>
        </div>
        </div>
    </main>

    <!-- Main-->
    <!-- Script bootstrap recall -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        </script>
